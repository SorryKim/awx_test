---
- name: 도커
  hosts: localhost
  become: yes

  vars_files:
    - variables.yaml

  tasks:
    - name: Set Docker swarm
      docker_swarm:
        state: present

    - name: Install Nginx service
      docker_swarm_service:
        name: nginx_service
        image: nginx
        replicas: 3  # 복제본을 각 노드에 배포합니다.
        published_ports:
          - "80:80"

    - name: index.html
      get_url:
        url: https://www.nginx.com
        dest: /var/www/html

    - name: Stop and Disable UFW
      systemd:
        name: ufw
        state: stopped
        enabled: false
